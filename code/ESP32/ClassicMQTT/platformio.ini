; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

lib_deps =
  ArduinoJson
  IotWebConf
  AsyncMqttClient
  esp32ModbusTCP

build_flags =
    -D MQTT_MAX_PACKET_SIZE=1024
    -D WIFI_STATUS_PIN=5
    -D WIFI_AP_PIN=0
    -D AP_TIMEOUT=30000
    -D APP_LOG_LEVEL=ARDUHAL_LOG_LEVEL_DEBUG